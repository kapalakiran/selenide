plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:6.14.3'
    implementation 'com.codeborne:selenide:7.2.1'
    implementation 'com.github.javafaker:javafaker:1.0.2'
}

test {
    useTestNG()
}